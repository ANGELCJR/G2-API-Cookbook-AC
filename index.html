<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Recipe App</title>
</head>
<body>
    <section>
        <div class="container">
        <h1 class="brand">Recipe App</h1>
        <div class="row">
            <form id="task-form">
                <form class="form-group">
                    <input type="text" name="task-name" class="searchBox" placeholder="Search Your Recipe..." />
                    <button type="submit" class="searchBtn"><i class="fa fa-search"></i></button>
                </form>
            </form>
        </div>
        <div class="search-result">
            <div class="item">
                <img src="images/chix-waffle.jpg" alt="">    
                 <div class="flex-container">
                    <h1 class="title">Chicken & Waffles</h1>
                <a href="#">View Recipe</a>
            </div>
            <p class="item-data">calories: 543</p>
            </div>
        <div class="item">
            <img src="images/sashimi.jpg" alt="">    
            <div class="flex-container">
            <h1 class="title">Sashimi Platter</h1>
            <a href="#">View Recipe</a>
        </div>
        <p class="item-data"> calories: 310</p>
        </div>
        <div class="item">
            <img src="images/Oyster.jpg" alt="">    
            <div class="flex-container">
            <h1 class="title">Oysters</h1>
            <a href="#">View Recipe</a>
        </div>
        <p class="item-data"> calories: 170</p>
        </div>
        <div class="item">
            <img src="images/tacos.jpg" alt="">    
            <div class="flex-container">
            <h1 class="title">Tacos</h1>
            <a href="#">View Recipe</a>
        </div>
        <p class="item-data"> calories: 230</p>
        </div>
        <div class="item">
            <img src="images/margarita.jpg" alt="">    
            <div class="flex-container">
            <h1 class="title">Margarita</h1>
            <a href="#">View Recipe</a>
        </div>
        <p class="item-data"> calories: 90</p>
        </div>
        <div class="item">
            <img src="images/chocolate-cake.jpg" alt="">    
            <div class="flex-container">
            <h1 class="title">Chocolate Cake</h1>
            <a href="#">View Recipe</a>
        </div>
        <p class="item-data"> calories: 250</p>
        </div>
</div>
</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
